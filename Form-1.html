                <div class="container mt-5">
                    <h2>Diesel &amp; Petrol Voucher Entry</h2>
                    <form id="voucherForm">
                        <div class="mb-3"><label class="form-label" for="orderNo">Order No</label><input class="form-control form-control" type="text" id="orderNo" name="orderNo" required=""></div>
                        <div class="mb-3"><label class="form-label" for="companyName">Company/Plant Name</label><input class="form-control form-control" type="text" id="companyName" name="companyName" required=""></div>
                        <div class="mb-3"><label class="form-label" for="vehicleReg">Vehicle Registration No</label><input class="form-control form-control" type="text" id="vehicleReg" name="vehicleReg" required=""></div>
                        <div class="mb-3"><label class="form-label" for="odometerReading">Opening Odometer Reading</label><input class="form-control form-control" type="number" id="odometerReading" name="odometerReading" required=""></div>
                        <div class="mb-3"><label class="form-label" for="litresSupplied">Quantity Litres Supplied</label><input class="form-control form-control" type="number" id="litresSupplied" name="litresSupplied" required=""></div>
                        <div class="mb-3"><label class="form-label" for="date">Date</label><input class="form-control form-control" type="date" id="date" name="date" required=""></div><button class="btn btn-primary" type="submit">Add Voucher</button>
                    </form>
                </div>
                <div class="container mt-5">
                    <h2>Voucher Records</h2>
                    <div class="mb-3"><label class="form-label" for="filterInput">Filter by Company/Plant Name or Date</label><input type="text" class="form-control" id="filterInput" placeholder="Enter company name or date"></div>
                    <div>
                        <table class="table table-striped" id="voucherTable">
                            <thead>
                                <tr>
                                    <th>Order No</th>
                                    <th>Company/Plant Name</th>
                                    <th>Vehicle Registration No</th>
                                    <th>Opening Odometer</th>
                                    <th>Quantity Litres</th>
                                    <th>Date</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div><button class="btn btn-success mt-3" id="generateStatement">Generate Statement</button>
                </div>
            </div>
        </div>
    </div><script>
        document.addEventListener('DOMContentLoaded', function () {
            const voucherForm = document.getElementById('voucherForm');
            const tableBody = document.getElementById('voucherTable').querySelector('tbody');
            const filterInput = document.getElementById('filterInput');

            // Add voucher data to the table
            voucherForm.addEventListener('submit', function (e) {
                e.preventDefault();
                const formData = new FormData(voucherForm);
                const voucher = Object.fromEntries(formData.entries());

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${voucher.orderNo}</td>
                    <td>${voucher.companyName}</td>
                    <td>${voucher.vehicleReg}</td>
                    <td>${voucher.odometerReading}</td>
                    <td>${voucher.litresSupplied}</td>
                    <td>${voucher.date}</td>
                    <td><button class="btn btn-danger btn-sm" onclick="deleteRow(this)">Delete</button></td>
                `;
                tableBody.appendChild(row);
                voucherForm.reset();
            });

            // Filter table data
            filterInput.addEventListener('input', function () {
                const filter = this.value.toLowerCase();
                Array.from(tableBody.querySelectorAll('tr')).forEach(row => {
                    const cells = Array.from(row.querySelectorAll('td'));
                    const matches = cells.some(cell => cell.textContent.toLowerCase().includes(filter));
                    row.style.display = matches ? '' : 'none';
                });
            });

            // Generate PDF statement
            document.getElementById('generateStatement').addEventListener('click', function () {
                const rows = Array.from(tableBody.querySelectorAll('tr')).map(row => {
                    const cells = row.querySelectorAll('td');
                    return {
                        orderNo: cells[0].textContent,
                        companyName: cells[1].textContent,
                        vehicleReg: cells[2].textContent,
                        odometerReading: cells[3].textContent,
                        litresSupplied: cells[4].textContent,
                        date: cells[5].textContent,
                    };
                });

                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF();
                pdf.setFontSize(18);
                pdf.text('Client Statement', 10, 10);

                let y = 20;
                rows.forEach((row, index) => {
                    pdf.text(`${index + 1}. ${row.companyName} - ${row.date}`, 10, y);
                    y += 10;
                });

                pdf.save('Client_Statement.pdf');
            });
        });

        // Delete row function
        function deleteRow(button) {
            const row = button.parentElement.parentElement;
            row.remove();
        }
    </script>
