<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>TME</title>
    <link rel="icon" type="image/png" sizes="48x48" href="assets/img/6771604_chemical_chemistry_education_learning_school_icon.png">
    <link rel="icon" type="image/png" sizes="48x48" href="assets/img/6771604_chemical_chemistry_education_learning_school_icon.png">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="manifest" href="manifest.json" crossorigin="use-credentials">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h2>Diesel &amp; Petrol Voucher Entry</h2>
        <form id="voucherForm">
            <div class="mb-3"><label class="form-label" for="orderNo">Order No</label><input class="form-control form-control" type="text" id="orderNo" name="orderNo" required=""></div>
            <div class="mb-3"><label class="form-label" for="companyName">Company/Plant Name</label><input class="form-control form-control" type="text" id="companyName" name="companyName" required=""></div>
            <div class="mb-3"><label class="form-label" for="vehicleReg">Vehicle Registration No</label><input class="form-control form-control" type="text" id="vehicleReg" name="vehicleReg" required=""></div>
            <div class="mb-3"><label class="form-label" for="odometerReading">Opening Odometer Reading</label><input class="form-control form-control" type="number" id="odometerReading" name="odometerReading" required=""></div>
            <div class="mb-3"><label class="form-label" for="litresSupplied">Quantity Litres Supplied</label><input class="form-control form-control" type="number" id="litresSupplied" name="litresSupplied" required=""></div>
            <div class="mb-3"><label class="form-label" for="date">Date</label><input class="form-control form-control" type="date" id="date" name="date" required=""></div><button class="btn btn-primary" type="submit">Add Voucher</button>
        </form>
    </div>
    <div class="container mt-5">
        <h2>Voucher Records</h2>
        <div class="mb-3"><label class="form-label" for="filterInput">Filter by Company/Plant Name or Date</label><input type="text" class="form-control" id="filterInput" placeholder="Enter company name or date"></div>
        <div>
            <table class="table table-striped" id="voucherTable">
                <thead>
                    <tr>
                        <th>Order No</th>
                        <th>Company/Plant Name</th>
                        <th>Vehicle Registration No</th>
                        <th>Opening Odometer</th>
                        <th>Quantity Litres</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/theme.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
