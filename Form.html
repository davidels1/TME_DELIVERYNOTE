    </div><script>
        // Function to load external HTML into the page
        function loadHTML(containerId, url) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(containerId).innerHTML = data;

                    // After loading, initialize the table functionality
                    initializeTable();
                })
                .catch(error => console.error('Error loading HTML:', error));
        }

        // Initialize the table functionality
        function initializeTable() {
            const voucherForm = document.getElementById('voucherForm');
            const tableBody = document.getElementById('voucherTable').querySelector('tbody');

            // Load from localStorage
            const loadFromLocalStorage = () => {
                const vouchers = JSON.parse(localStorage.getItem('vouchers')) || [];
                vouchers.forEach(voucher => addRowToTable(voucher));
            };

            // Save to localStorage
            const saveToLocalStorage = () => {
                const rows = Array.from(tableBody.querySelectorAll('tr')).map(row => {
                    const cells = row.querySelectorAll('td');
                    return {
                        orderNo: cells[0].textContent,
                        companyName: cells[1].textContent,
                        vehicleReg: cells[2].textContent,
                        odometerReading: cells[3].textContent,
                        litresSupplied: cells[4].textContent,
                        date: cells[5].textContent,
                    };
                });
                localStorage.setItem('vouchers', JSON.stringify(rows));
            };

            // Add row to table
            const addRowToTable = voucher => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${voucher.orderNo}</td>
                    <td>${voucher.companyName}</td>
                    <td>${voucher.vehicleReg}</td>
                    <td>${voucher.odometerReading}</td>
                    <td>${voucher.litresSupplied}</td>
                    <td>${voucher.date}</td>
                    <td><button class="btn btn-danger btn-sm" onclick="deleteRow(this)">Delete</button></td>
                `;
                tableBody.appendChild(row);
            };

            // Handle form submission
            voucherForm.addEventListener('submit', function (e) {
                e.preventDefault();

                // Get form data
                const formData = new FormData(voucherForm);
                const voucher = Object.fromEntries(formData.entries());

                // Add row and save
                addRowToTable(voucher);
                saveToLocalStorage();

                // Reset form
                voucherForm.reset();
            });

            // Delete row
            window.deleteRow = function (button) {
                const row = button.parentElement.parentElement;
                row.remove();
                saveToLocalStorage();
            };

            // Filter functionality
            document.getElementById('filterInput').addEventListener('input', function () {
                const filter = this.value.toLowerCase();
                Array.from(tableBody.querySelectorAll('tr')).forEach(row => {
                    const cells = Array.from(row.querySelectorAll('td'));
                    const matches = cells.some(cell => cell.textContent.toLowerCase().includes(filter));
                    row.style.display = matches ? '' : 'none';
                });
            });

            // Load data from localStorage on page load
            loadFromLocalStorage();
        }

        // Load the reusable HTML file
        loadHTML('table-container', 'table-content.html');
    </script>
