<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diesel & Petrol Voucher Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&display=swap">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
</head>

<body id="page-top">
    <div id="wrapper">
        <div id="content-wrapper">
            <div id="content">
                <nav class="navbar navbar-expand bg-white shadow mb-4 topbar">
                    <div class="container-fluid">
                        <h1 class="h3 mb-0 text-gray-800">Diesel & Petrol Voucher Management</h1>
                    </div>
                </nav>
                <!-- Main Content -->
                <div class="container mt-5">
                    <h2>Voucher Entry</h2>
                    <form id="voucherForm">
                        <div class="mb-3">
                            <label for="orderNo" class="form-label">Order No</label>
                            <input type="text" class="form-control" id="orderNo" name="orderNo" required>
                        </div>
                        <div class="mb-3">
                            <label for="companyName" class="form-label">Company/Plant Name</label>
                            <input type="text" class="form-control" id="companyName" name="companyName" required>
                        </div>
                        <div class="mb-3">
                            <label for="vehicleReg" class="form-label">Vehicle Registration No</label>
                            <input type="text" class="form-control" id="vehicleReg" name="vehicleReg" required>
                        </div>
                        <div class="mb-3">
                            <label for="odometerReading" class="form-label">Opening Odometer Reading</label>
                            <input type="number" class="form-control" id="odometerReading" name="odometerReading" required>
                        </div>
                        <div class="mb-3">
                            <label for="litresSupplied" class="form-label">Quantity Litres Supplied</label>
                            <input type="number" class="form-control" id="litresSupplied" name="litresSupplied" required>
                        </div>
                        <div class="mb-3">
                            <label for="date" class="form-label">Date</label>
                            <input type="date" class="form-control" id="date" name="date" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Voucher</button>
                    </form>
                </div>

                <div class="container mt-5">
                    <h2>Voucher Records</h2>
                    <table class="table table-striped" id="voucherTable">
                        <thead>
                            <tr>
                                <th>Order No</th>
                                <th>Company/Plant Name</th>
                                <th>Vehicle Registration No</th>
                                <th>Opening Odometer</th>
                                <th>Quantity Litres</th>
                                <th>Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Rows will be dynamically added here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        const SHEET_ID = '1sHkGpY9Rpb5JUHC01yTvW48Bhat5Ae3X1b6bCXstBYs'; // Replace with your Google Sheet ID
        const API_KEY = 'AIzaSyA1asQPM0nwi-n7jAGR1HN9fxXv_SiChKU'; // Replace with your Google Sheets API Key
        const RANGE = 'Sheet1!A1:F1'; // Adjust to match your Google Sheet

        document.getElementById('voucherForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            // Get form data
            const formData = new FormData(this);
            const voucher = Object.fromEntries(formData.entries());

            try {
                // Append data to Google Sheets
                const response = await fetch(
                    `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${RANGE}:append?valueInputOption=RAW&key=${API_KEY}`,
                    {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ values: [[
                            voucher.orderNo,
                            voucher.companyName,
                            voucher.vehicleReg,
                            voucher.odometerReading,
                            voucher.litresSupplied,
                            voucher.date
                        ]] }),
                    }
                );

                if (!response.ok) {
                    throw new Error('Failed to save data to Google Sheets');
                }

                alert('Voucher added successfully!');

                // Add data to the table
                const tableBody = document.getElementById('voucherTable').querySelector('tbody');
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${voucher.orderNo}</td>
                    <td>${voucher.companyName}</td>
                    <td>${voucher.vehicleReg}</td>
                    <td>${voucher.odometerReading}</td>
                    <td>${voucher.litresSupplied}</td>
                    <td>${voucher.date}</td>
                    <td><button class="btn btn-danger btn-sm" onclick="deleteRow(this)">Delete</button></td>
                `;
                tableBody.appendChild(row);

                this.reset();
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while adding the voucher.');
            }
        });

        // Load data from Google Sheets on page load
        async function loadVouchers() {
            try {
                const response = await fetch(
                    `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/Sheet1?key=${API_KEY}`
                );
                const data = await response.json();

                const tableBody = document.getElementById('voucherTable').querySelector('tbody');
                (data.values || []).forEach(row => {
                    const rowElement = document.createElement('tr');
                    rowElement.innerHTML = `
                        <td>${row[0]}</td>
                        <td>${row[1]}</td>
                        <td>${row[2]}</td>
                        <td>${row[3]}</td>
                        <td>${row[4]}</td>
                        <td>${row[5]}</td>
                        <td><button class="btn btn-danger btn-sm" onclick="deleteRow(this)">Delete</button></td>
                    `;
                    tableBody.appendChild(rowElement);
                });
            } catch (error) {
                console.error('Error loading vouchers:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', loadVouchers);

        // Delete row function
        function deleteRow(button) {
            const row = button.parentElement.parentElement;
            row.remove();
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
